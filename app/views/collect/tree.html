<div class="history-container">
    <a class="return-btn" href="javascript:history.go(-1)">
        <i class="ALiconfont icon-sortleft"></i>
        返回
    </a>
    <ul class="history-list">
        <li><a href="#index" ng-click="routerInit('data')">数据中心</a></li>
        <li><a href="#index">师生信息</a></li>
        <li>学院班级信息</li>
    </ul>
</div>
<div class="page-main" style="top:49px;">
    <div class="page-tree" tree>
        <ul>
            <li class="open" ng-repeat="list in treeCollege">
                <a ng-class="{'branch':list.collegeList,'leaf':!list.collegeList}">{{list.name}}</a>
                <ul ng-show="list.collegeList">
                    <li ng-repeat="college in list.collegeList||[]" >
                        <a ng-class="{'branch':college.classList,'leaf':!college.classList}" ng-click="show(1,college)">{{college.collegeName}}</a>
                        <ul ng-show="college.classList">
                            <li ng-repeat="cla in college.classList||[]" >
                                <a class="leaf" ng-click="show(2,cla)">{{cla.className}}</a>
                            </li>
                            <li><a class="add" ng-click="add(2,college)"><i class="ALiconfont icon-plus1"></i> 添加班级</a></li>
                        </ul>
                    </li>
                    <li><a class="add" ng-click="add(1,list)"><i class="ALiconfont icon-plus1"></i> 添加学院</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="from-container" style="left:225px;"  ng-show="media.type > 0 ">
        <table class="table-form table-bordered bg-white">
            <tr ng-show="media.type == 1 ">
                <td class="require" width="200">学院</td><td><input type="text" ng-model="media.collegeName" /></td>
            </tr>
            <tr ng-show="media.type == 2 ">
                <td class="require" width="200">班级</td><td><input type="text" ng-model="media.className" /></td>
            </tr>
            <tr ng-show="media.type == 2">
                <td class="require" width="200">年级</td>
                <td>
                    <select ng-model="media.grade">
                        <option value="">请选择</option>
                        <option ng-repeat="grade in grades" value="{{grade}}" ng-selected="grade == media.grade">{{grade}}</option>
                    </select>
                </td>
            </tr>
            <tr ng-show="media.type == 2">
                <td class="require" width="200">毕业</td><td><input bs-switch ng-model="media.history" type="checkbox" switch-size="mini" switch-on-text="已毕业" switch-off-text="在籍"></td>
            </tr>
            <tr ng-show="media.type > 0">
                <td class="require" width="200">排序</td><td><input type="text" ng-model="media.listOrder" /></td>
            </tr>
            <tr>
                <td></td><td>
                    <div class="btn-box">
                        <button ng-show="media.status == 1" ng-click="addSave()" class="btn btn-success">提交</button>
                        <button ng-show="media.status == 0" ng-click="editSave()" class="btn btn-info">保存</button>
                        <button ng-show="media.status == 0" ng-click="delete()" class="btn btn-danger">删除</button>
                    </div>
                </td>
            </tr>
            
        </table>
    </div>
</div>
